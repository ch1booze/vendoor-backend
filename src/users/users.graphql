type User {
  id: ID!
  firstName: String
  lastName: String
}

type Query {
  user(id: ID!): User
}

type Mutation {
  authenticateUser(email: String, phoneNumber: String): Boolean!
  verifyUser(
    preAuthSessionId: String!
    deviceId: String!
    userInputCode: String!
  ): User!
  upsertUserProfile(id: ID!, firstName: String, lastName: String): User!
}
