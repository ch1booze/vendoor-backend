type Product {
  id: ID!
  name: String!
  description: String
  price: String!
  unit: String!
  category: String!
  business: Business!
}

input AddProductInput {
  name: String!
  description: String
  price: String!
  unit: String!
  category: String!
  businessId: ID!
}

type Query {
  product(id: ID!): Product
  getProduct(id: ID!): Product!
  getProducts(businessId: ID!): [Product!]!
}

type Mutation {
  addProducts(products: [AddProductInput!]!): [Product!]!
}
