extend type StockEvent @auth(role: BUSINESS) {
	id: Int!
	createdAt: DateTime!

	delta: Int!
	event: String!

	productId: ID!
	product: Product!
}

extend type Query {
	stockEvents: [StockEvent] @auth(role: BUSINESS)
}

input CreateStockEventInput {
	productId: ID!
	delta: Int!
	event: String!
}

extend type Mutation {
	createStockEvent(input: CreateStockEventInput!): StockEvent!
		@auth(role: BUSINESS)
}
