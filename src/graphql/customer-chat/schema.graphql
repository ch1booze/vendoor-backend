extend type CustomerChat {
  id: ID!
  createdAt: DateTime!
  query: String!
  reply: String!

  customerId: ID!
  customer: Customer!

  businessId: ID!
  business: Business!
}

extend type Query {
  customerChat(id: ID!): CustomerChat
  customerChats(customerId: ID!): [CustomerChat!]!
}

extend type Mutation {
  createCustomerChat(
    customerId: ID!
    businessId: ID!
    query: String!
    reply: String!
  ): CustomerChat!
}
