extend type BusinessChat {
  id: ID!
  createdAt: DateTime!
  query: String!
  reply: String!

  businessId: ID!
  business: Business!
}

extend type Query {
  businessChat(id: ID!): BusinessChat
  businessChats(businessId: ID!): [BusinessChat!]!
}

extend type Mutation {
  createBusinessChat(
    businessId: ID!
    query: String!
    reply: String!
  ): BusinessChat!
}
