extend type Business {
  id: ID!
  name: String!
  tags: [String!]!
  description: String
  data: JSON

  createdAt: DateTime!
  updatedAt: DateTime!

  userId: ID!

  products: [Product!]!
  orders: [Order!]!
  businessChats: [BusinessChat!]!
  customerChats: [CustomerChat!]!
  customers: [Customer!]!
}

extend type Query {
  business(id: ID!): Business
  businesses: [Business!]!
}

extend type Mutation {
  createBusiness(
    name: String!
    tags: [String!]!
    description: String
  ): Business!
  updateBusiness(
    id: ID!
    name: String
    tags: [String!]
    description: String
  ): Business!
  deleteBusiness(id: ID!): Boolean!
}
