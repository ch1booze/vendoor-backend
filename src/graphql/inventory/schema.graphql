extend type Inventory @auth(role: BUSINESS) {
  id: Int!
  createdAt: DateTime!
  delta: Int!
  event: String!

  productId: ID!
  product: Product!
}

extend type Query {
  inventories: [Inventory!]! @auth(role: BUSINESS)
}

extend type Mutation {
  createInventory(
    productId: ID!
    delta: Int!
    event: String!
  ): Inventory! @auth(role: BUSINESS)
}
